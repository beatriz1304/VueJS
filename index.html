<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edget">
  <title>VueJS</title>
  <link rel="stylesheet" href="">
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>{{ title }}</p>
  </div>

<script>
  new Vue({
  el: '#app',
  data: {
    title: 'Hello world!'
  },
  methods: {
    changeTitle: function(event) {
      this.title = event.target.value;
    }
  }
  });
</script>

</body>
</html>
